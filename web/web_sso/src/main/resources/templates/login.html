<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<base th:href="${#request.getContextPath() + '/'}"/>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>用户登录</title>
	<link rel="stylesheet" href="css/base.css" />
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="css/login-register.css" />

	<!-- 引入登录验证 -->
	<link rel="stylesheet" href="css/verify.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/verify.js" ></script>
	<script type="text/javascript">
		$(function () {
			$('#code').slideVerify({
				type : 1,		//类型
				vOffset : 5,	//误差量，根据需求自行调整
				barSize : {
					width : '100%px',
					height : '40px',
				},
				ready : function() {
				},
				success : function() {
					$("#formid").attr("onsubmit","return true");
				},
				error : function() {
//		        	alert('验证失败！');
				}

			});
		})
	</script>

</head>
<body>

	<div class="header wrap1000">
		<a href=""><img src="images/logo.png" alt="" /></a>
	</div>
	
	<div class="main">
		<div class="login-form fr">
			<div class="form-hd">
				<h3>用户登录</h3>
				<div th:if="${#request.getParameter('error') == '-1'}" style="color: red;text-align: center">用户名或密码错误</div>
			</div>
			<div class="form-bd">
				<form id="formid" action="/sso/login" method="POST" onsubmit="return false">
					<input type="hidden" name="returnUrl" th:value="${#request.getParameter('returnUrl')}">
					<dl>
						<dt>用户名</dt>
						<dd><input type="text" name="username" class="text" /></dd>
					</dl>
					<dl>
						<dt>密&nbsp;&nbsp;&nbsp;&nbsp;码</dt>
						<dd><input type="password" name="password" class="text"/></dd>
					</dl>
					<dl>
						<dt></dt>
						<dd><div id="code"></div></dd>
					</dl>
					<dl>
						<dt>&nbsp;</dt>
						<dd><input type="submit" value="登  录" class="submit"/> <a href="/sso/toForgetPassword" class="forget">忘记密码?</a></dd>
					</dl>
				</form>
				<dl>
					<dt>&nbsp;</dt>
					<dd> 还不是本站会员？立即 <a href="/sso/toRegister" class="register">注册</a></dd>
				</dl>
				<dl class="other">
					<dt>&nbsp;</dt>
					<dd>
						<p>您可以用合作伙伴账号登录：</p>
						<a href="" class="qq"></a>
						<a href="" class="sina"></a>
					</dd>
				</dl>
			</div>
			<div class="form-ft">
			
			</div>		
		</div>
		
		<div class="login-form-left fl">
			<img src="images/left.jpg" alt="" />
		</div>
	</div>
	
	<div class="footer clear wrap1000">
		<p> <a href="">首页</a> | <a href="">招聘英才</a> | <a href="">广告合作</a> | <a href="">关于ShopCZ</a> | <a href="">联系我们</a></p>
		<p>Copyright 2004-2013 itcast Inc.,All rights reserved.</p>
	</div>


</body>
</html>
