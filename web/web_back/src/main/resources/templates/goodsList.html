<script>
    $(function () {
        //弹出添加商品的dialog
        $("#open_dialog").click(function () {
            $("#dialog_div").dialog({
                title: "添加商品",
                width: 400,
                height: 300,
                modal: true
            });
        });

        // 弹出选择商品类别
        $("#btn").click(function () {
            var setting = {
                data:{
                    key:{
                        name:"tname"
                    },
                    simpleData:{
                        enable:true,
                        pIdKey:"pid"
                    }
                },
                view:{
                    //隐藏节点图标
                    showIcon:false
                },
                callback:{
                    onClick:function (event, treeId, treeNode) {
                        if (treeNode.status == 1){
                            alert("该类别不能作为商品类别");
                            return;
                        }

                        $("#btn").html(treeNode.tname);
                        $("#tid").val(treeNode.id);

                        // 关闭弹窗
                        $("#ztree_dialog").dialog("close");

                    }
                }
            };
            // 通过ajax查询数据库
            $.post("/goodsType/ajaxGoodsTypeList",function (data) {
                //生成树形结构 参数1:选择要生成的地方 参数2:ztree的核心配置 参数3:json数据
                var zTreeObject = $.fn.zTree.init($("#ztree_div"), setting, data);
                // 展开所有节点
                zTreeObject.expandAll(true);
            },"json");

            // 弹出商品类别选择框
            $("#ztree_dialog").dialog({
                title: "添加类别",
                modal: true
            });

        });

    })

</script>
<!-- 添加商品的弹出框 -->
<div id="dialog_div" style="display: none;">

        商品类别:<button type="button" id="btn">无</button><br/>
        <input type="hidden" id="tid" name="tid" />
